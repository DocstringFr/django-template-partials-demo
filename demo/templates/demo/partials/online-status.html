<div id="online-status"
     class="flex items-center space-x-2"
     hx-get="{% url 'online-status' %}"
     hx-trigger="every 2s"
     hx-swap="outerHTML">
    <span class="w-3 h-3 rounded-full {{ status_color|default:'bg-red-500' }} animate-pulse"></span>
    <span class="text-sm font-semibold {% if is_online %}text-green-600{% else %}text-red-600{% endif %}">
        {{ status_text|default:'Hors ligne' }}
    </span>
    <span class="text-lg">{{ status_icon|default:'ğŸ”´' }}</span>
</div>
